<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imani's To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container">
      <div class="todo-header">
        <h2>To-Do App</h2>
        <img src="#" alt="picture of pen and paper" id="addUpdateClick" onClick="CreateToDoItems()">
        </div>
        <div class="todo-body">
          <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
          <img src="/images/plus.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
